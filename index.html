<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calc.png">
    <title>Calculadora em JS</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora" >
            <h2>Calculadora</h2>
            <h6>Por <a href="https://github.com/emanuelsacoman" target="_blank"><span class="nome">Emanuel</span></a></h6>
            
            <div id="resultado">
                <p></p>
            </div>
            <p id="m"></p>
            <span id="expressao"></span>
                <table>
                    <TR>
                        <td><a href="https://github.com/emanuelsacoman" target="_blank"><button id="git" class="container"><img src="images/git.png" alt="github" width="50px" height="50px"></button></a></td>
                        <td><button id="off"></button></td>
                        <td><button class="botao" >%</button></td>
                        <td><button class="botao"  >âˆš</button></td>
                        <td><button class="botao"  >OFF</button></td>
                    </TR>
                    <tr>
                        <td><button class="botao" >MC</button></td>
                        <td><button class="botao" >MR</button></td>
                        <td><button class="botao" >M-</button></td>
                        <td><button class="botao" >M+</button></td>
                        <td><button class="botao" >/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" >+/-</button></td>
                        <td><button class="botao" >7</button></td>
                        <td><button class="botao" >8</button></td>
                        <td><button class="botao" >9</button></td>
                        <td><button class="botao" >*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" >CE</button></td>
                        <td><button class="botao" >4</button></td>
                        <td><button class="botao" >5</button></td>
                        <td><button class="botao" >6</button></td>
                        <td><button class="botao" >-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" >C</button></td>
                        <td><button class="botao" >1</button></td>
                        <td><button class="botao" >2</button></td>
                        <td><button class="botao" >3</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" >+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" >0</button></td>
                        <td><button class="botao" >.</button></td>
                        <td><button class="botao" >=</button></td>
                    </tr>
                </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
